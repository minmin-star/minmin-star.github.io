<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Live Gesture</title>
        <link rel="stylesheet" href="./shared/style.css">
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    </head>

    <body>
        <div class="container">
          <div class="loader-bg">
            <div class="loader"></div>
          </div>

          <div id="room-enter">
            <h1 class="heading">LiveGesture Room </h1>
            <div class="enter">
                <legend class="legend">Login</legend>
                <div class="input"><input type="text" placeholder="Room Name" id="js-room-id"><span><i class="fa-sharp fa-solid fa-music"></i></span></div>
                <div class="input"><input type="text" placeholder="YOUR NAME" id="js-your-name"><span><i class="fa-solid fa-user"></i></span></div>
                <div class="input"><button id="js-join-trigger">Join</button></div>
                <div id="canvas"></div>
            </div>
          </div>


          <div id="room-in" style="display:none;">
            <h2 id="header"></h2>
            <div id="live-room">
              <div id="user"></div>
            </div>
            <div class="room-button">
              <button id="leave-room">Leave</button>
              <button id="enter-room">Enter</button>
            </div>
          </div>
          
          <div id="room-join"  style="display:none;">
            <div class="room">
              <div class="remote-streams" id="js-remote-streams">
                <div class="remoteVideo" id="remote00"></div>
                <div class="remoteVideo" id="remote01"></div>
                <div class="remoteVideo" id="remote02"></div>
                <div class="remoteVideo" id="remote03"></div>
                <div class="remoteVideo" id="remote04"></div>
                <div class="remoteVideo" id="remote05"></div>
                <div class="remoteVideo" id="remote06"></div>
                <div class="remoteVideo" id="remote07"></div>
                <div class="remoteVideo" id="remote08"></div>
                <div class="remoteVideo" id="remote09"></div>
                <div class="remoteVideo" id="remote010"></div>
                <div class="remoteVideo" id="remote011"></div>
              </div>
               <video id="videoTag"></video>
               <div id="layer"></div>
            </div>
          </div>


        </div>
      <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
      <script src="https://kit.fontawesome.com/e9f91402ff.js" crossorigin="anonymous"></script>
      <script src="./shared/key.js"></script>
      <script src="./main.js"></script>      
    </body>
</html>
